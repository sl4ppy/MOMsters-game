name: Test Game Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test-build:
    runs-on: ubuntu-latest
    name: Build Validation
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install test dependencies
      run: npm install --save-dev puppeteer node-fetch chalk
      
    - name: Run build validation tests
      run: npm run test:build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: build-artifacts
        path: dist/
        retention-days: 1

  test-summary:
    runs-on: ubuntu-latest
    name: Test Summary
    needs: [test-build]
    if: always()
    
    steps:
    - name: Check test results
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.test-build.result }}" == "success" ]; then
          echo "âœ… **Build Validation**: PASSED" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Build Validation**: FAILED" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŽ® **Game URL**: https://sl4ppy.github.io/MOMsters-game/" >> $GITHUB_STEP_SUMMARY 